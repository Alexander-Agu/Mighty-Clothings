<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contains the login Info container -->
    <div class="container">
        <div class="log-container">

            <h2 class="log-h2">Login</h2>

            <br>

            <!-- Contains the info you need log in -->
            <div class="log-info">

                <div class="name">
                    <h2 class="js-nameH2">Name</h2>
                    <input type="text" id="js-name" placeholder="please insert your Name">
                </div>

                <div class="number">
                    <h2 class="js-numberH2">Number</h2>
                    <input type="number" id="js-number" placeholder="Please insert your Number">
                </div>

                <div class="password">
                    <h2 class="js-passwordH2">Password</h2>
                    <input type="text" id="js-password" placeholder="Please insert your password">
                </div>

                <div class="login-button">
                    <button id="js-login">Login</button>
                </div>
                

            </div>

            <br>

            <p>Don't have an account? <button id="js-sign" onclick="signUp()">Sign UP</button> instead</p>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
